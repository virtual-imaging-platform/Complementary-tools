      FILE=`set -- /usr/lib/jvm/java-1.7.0-openjdk-1.7.0.*.x86_64/jre/lib/security/java.security; echo $1`
      echo "security.provider.10=org.bouncycastle.jce.provider.BouncyCastleProvider" >> ${FILE}
